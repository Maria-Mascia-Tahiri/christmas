<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weihnachtsgrüße</title>
    <link rel="stylesheet" href="style.css">
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type='text/javascript'>	//alert("Hallo Welt!");

        //----------------------www.maureenhaddadi.com--------------//
        
        $(function() {
        
            function randomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            };
        
            var limit_flake = 1000;
            setInterval(function() {
                let dimension = randomInt(3, 9) + "px";
                var flake = "<div class='drop animate' style='left:" + randomInt(10, window.innerWidth - 20) + "px;width:" + dimension + ";height:" + dimension + "'></div>";
                $('body').append(flake);
        
                var list_flake = $('.drop');
                if (list_flake.length > limit_flake) list_flake[list_flake.length - 1].remove();
            }, 200);
        });

       

    </script>
        
        
</head>

<body>

    <!-- Hauptinhalt-->
    <section class="box">
        <img src="Lampe.jpg"></img>
        <h1>Frohe Weihnachten</h1>
        <h3>und guten Rutsch!</h3>
         <!--autoplay (autostart) hidden (kein Player) loop (Wiederholung) muted (stumm)-->
           
         <audio src="music.wav" autoplay controls hidden loop type="wav"></audio>
        
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    

</body>
</html>
